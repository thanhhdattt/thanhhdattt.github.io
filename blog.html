---
layout: default
title: Blog
---

<div class="sub-container">
  </br>
  <h1 class="title">Latest Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
