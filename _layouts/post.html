---
layout: default
---
<img class="card-img-top" width=25% height=50% src="https://s3-ap-southeast-1.amazonaws.com/images.spiderum.com/sp-images/0b24d69068d011e8b9d4915e504aa742.png" alt="" />

<h1 class="title" style=" margin-left: 10px;padding: 10px; font-style: oblique; font-weight: bold;">{{ page.title }}</h1>
<p style="margin-left: 180px;">
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

<blockquote style="margin: 20px;">{{ content }}</blockquote>

<h2 class="author" style="font-style: oblique; font-size: medium; padding: 20px;">- {{ page.author }} -</h2>
